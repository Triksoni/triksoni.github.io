<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Messenger</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .messenger-container {
            width: 90%;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            display: flex;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: rgba(248, 249, 250, 0.8);
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            color: #2c3e50;
            font-weight: 600;
        }

        .new-chat-btn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .new-chat-btn:hover {
            background: #45a049;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-item {
            padding: 15px;
            margin: 5px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-item:hover {
            background: #e9ecef;
        }

        .chat-item.active {
            background: #007bff;
            color: white;
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .chat-last-message {
            font-size: 12px;
            color: #6c757d;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            font-size: 11px;
            color: #6c757d;
        }

        .chat-item.active .chat-time,
        .chat-item.active .chat-last-message {
            color: rgba(255, 255, 255, 0.8);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
        }

        .chat-header h3 {
            color: #2c3e50;
            margin: 0;
        }

        .chat-participants {
            color: #6c757d;
            font-size: 14px;
        }

        .secure-badge {
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.sent {
            background: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.received {
            background: white;
            color: #2c3e50;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }

        .message-sender {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        .welcome-message {
            text-align: center;
            color: #6c757d;
            margin-top: 50%;
        }

        .message-input-container {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            background: white;
        }

        .encryption-notice {
            text-align: center;
            color: #6c757d;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        #messageInput {
            flex: 1;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            padding: 12px 16px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            outline: none;
            max-height: 120px;
        }

        #messageInput:focus {
            border-color: #007bff;
        }

        .send-btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background: #0056b3;
        }

        .send-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .user-panel {
            width: 60px;
            background: rgba(248, 249, 250, 0.8);
            border-left: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            gap: 20px;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .username {
            font-size: 12px;
            color: #6c757d;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
        }

        .settings-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 15px;
            width: 400px;
            max-width: 90%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .settings-group {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
        }

        .settings-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .settings-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .danger-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .danger-btn:hover {
            background: #c82333;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            animation: fadeIn 0.3s ease;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .messenger-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
            
            .user-panel {
                width: 100%;
                height: 60px;
                flex-direction: row;
                justify-content: space-between;
                border-left: none;
                border-top: 1px solid #e9ecef;
            }
            
            .username {
                writing-mode: horizontal-tb;
                transform: none;
            }
        }

        .user-list {
            max-height: 200px;
            overflow-y: auto;
            margin: 10px 0;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 10px;
        }

        .user-item {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
            transition: background 0.3s;
            border: 1px solid #e9ecef;
        }

        .user-item:hover {
            background: #f8f9fa;
        }

        .user-item.selected {
            background: #007bff;
            color: white;
            border-color: #0056b3;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="messenger-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Secure Chat</h2>
                <button id="newChatBtn" class="new-chat-btn">+</button>
            </div>
            <div class="chat-list" id="chatList">
                <!-- Чаты будут добавляться здесь -->
            </div>

        <div class="chat-container">

                <div>
                    <h3 id="currentChat">Выберите чат</h3>

                </div>
                <div class="security-indicator">

            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">

                </div>

            <div class="message-input-container">

                            <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
                        </svg>
                    </button>

        </div>

        <div class="user-panel">
            <div class="user-info">

    <!-- Модальное окно настроек -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Настройки пользователя</h3>
            <div class="settings-group">
                <label>Имя пользователя:</label>
                <input type="text" id="userNameInput" placeholder="Введите ваше имя">
            </div>
            <div class="settings-group">
                <label>Ключ шифрования:</label>
                <input type="password" id="encryptionKey" placeholder="Введите ключ шифрования">
                <button id="generateKeyBtn">Сгенерировать ключ</button>
            </div>
            <div class="settings-group">
                <button id="clearDataBtn" class="danger-btn">Очистить все данные</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно нового чата -->
    <div id="newChatModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Новый чат</h3>
            <div class="settings-group">
                <label>Название чата:</label>
                <input type="text" id="chatNameInput" placeholder="Введите название чата">
            </div>
            <div class="settings-group">
                <label>Участники чата:</label>
                <div class="user-list" id="userList">
                    <div class="user-item" data-user="User1">User1</div>
                    <div class="user-item" data-user="User2">User2</div>
                    <div class="user-item" data-user="User3">User3</div>
                </div>
            </div>
            <button id="createChatBtn">Создать чат</button>
        </div>
    </div>

    <script>
        class SecureCrypto {
            constructor() {
                this.algorithm = 'AES-GCM';
                this.key = null;
            }

            async generateKey() {
                try {
                    this.key = await crypto.subtle.generateKey(
                        {
                            name: this.algorithm,
                            length: 256,
                        },
                        true,
                        ['encrypt', 'decrypt']
                    );
                    
                    const exportedKey = await crypto.subtle.exportKey('raw', this.key);
                    const keyString = this.arrayBufferToBase64(exportedKey);
                    localStorage.setItem('encryptionKey', keyString);
                    
                    return this.key;
                } catch (error) {
                    console.error('Error generating key:', error);
                    throw error;
                }
            }

            async loadKey() {
                try {
                    const keyString = localStorage.getItem('encryptionKey');
                    if (!keyString) {
                        return null;
                    }

                    const keyBuffer = this.base64ToArrayBuffer(keyString);
                    this.key = await crypto.subtle.importKey(
                        'raw',
                        keyBuffer,
                        this.algorithm,
                        true,
                        ['encrypt', 'decrypt']
                    );

                    return this.key;
                } catch (error) {
                    console.error('Error loading key:', error);
                    return null;
                }
            }

            async encrypt(text) {
                if (!this.key) {
                    throw new Error('Encryption key not available');
                }

                try {
                    const iv = crypto.getRandomValues(new Uint8Array(12));
                    const encodedText = new TextEncoder().encode(text);

                    const encrypted = await crypto.subtle.encrypt(
                        {
                            name: this.algorithm,
                            iv: iv,
                        },
                        this.key,
                        encodedText
                    );

                    const encryptedArray = new Uint8Array(encrypted);
                    const result = new Uint8Array(iv.length + encryptedArray.length);
                    result.set(iv);
                    result.set(encryptedArray, iv.length);

                    return this.arrayBufferToBase64(result);
                } catch (error) {
                    console.error('Encryption error:', error);
                    throw error;
                }
            }

            async decrypt(encryptedData) {
                if (!this.key) {
                    throw new Error('Encryption key not available');
                }

                try {
                    const data = this.base64ToArrayBuffer(encryptedData);
                    const iv = data.slice(0, 12);
                    const encrypted = data.slice(12);

                    const decrypted = await crypto.subtle.decrypt(
                        {
                            name: this.algorithm,
                            iv: iv,
                        },
                        this.key,
                        encrypted
                    );

                    return new TextDecoder().decode(decrypted);
                } catch (error) {
                    console.error('Decryption error:', error);
                    throw error;
                }
            }

            arrayBufferToBase64(buffer) {
                const bytes = new Uint8Array(buffer);
                let binary = '';
                for (let i = 0; i < bytes.byteLength; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                return btoa(binary);
            }

            base64ToArrayBuffer(base64) {
                const binary = atob(base64);
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) {
                    bytes[i] = binary.charCodeAt(i);
                }
                return bytes;
            }
        }

        class SecureMessenger {
            constructor() {
                this.crypto = new SecureCrypto();
                this.currentUser = localStorage.getItem('currentUser') || 'User1';
                this.currentChat = null;
                this.chats = {};
                this.init();
            }

            async init() {
                await this.loadEncryptionKey();
                this.loadChats();
                this.setupEventListeners();
                this.renderChatList();
                this.updateUserInterface();
            }

            async loadEncryptionKey() {
                let key = await this.crypto.loadKey();
                if (!key) {
                    key = await this.crypto.generateKey();
                    this.showNotification('Новый ключ шифрования сгенерирован!');
                }
            }

            setupEventListeners() {
                // Отправка сообщений
                document.getElementById('sendBtn').addEventListener('click', () => this.sendMessage());
                document.getElementById('messageInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Модальные окна
                document.getElementById('settingsBtn').addEventListener('click', () => this.openSettings());
                document.getElementById('newChatBtn').addEventListener('click', () => this.openNewChatModal());
                
                // Закрытие модальных окон
                document.querySelectorAll('.close').forEach(closeBtn => {
                    closeBtn.addEventListener('click', () => this.closeAllModals());
                });

                window.addEventListener('click', (e) => {
                    if (e.target.classList.contains('modal')) {
                        this.closeAllModals();
                    }
                });

                // Настройки
                document.getElementById('generateKeyBtn').addEventListener('click', () => this.generateNewKey());
                document.getElementById('clearDataBtn').addEventListener('click', () => this.clearAllData());
                document.getElementById('userNameInput').addEventListener('change', (e) => {
                    this.changeUsername(e.target.value);
                });

                // Создание чата
                document.getElementById('createChatBtn').addEventListener('click', () => this.createNewChat());

                // Выбор пользователей в чате
                document.querySelectorAll('.user-item').forEach(item => {
                    item.addEventListener('click', () => {
                        item.classList.toggle('selected');
                    });
                });
            }

            async sendMessage() {
                if (!this.currentChat) {
                    this.showNotification('Выберите чат для отправки сообщения');
                    return;
                }

                const input = document.getElementById('messageInput');
                const text = input.value.trim();
                
                if (!text) return;

                try {
                    const encryptedText = await this.crypto.encrypt(text);
                    
                    const message = {
                        text: encryptedText,
                        sender: this.currentUser,
                        timestamp: new Date().toISOString(),
                        type: 'sent'
                    };

                    this.addMessageToChat(this.currentChat, message);
                    input.value = '';
                    this.autoResize(input);
                    
                    this.showNotification('Сообщение отправлено!');

                } catch (error) {
                    this.showNotification('Ошибка шифрования сообщения');
                    console.error('Send message error:', error);
                }
            }

            async addMessageToChat(chatId, message) {
                if (!this.chats[chatId]) {
                    this.chats[chatId] = {
                        messages: [],
                        participants: [this.currentUser],
                        name: chatId
                    };
                }
                
                this.chats[chatId].messages.push(message);
                this.saveChats();
                this.renderMessages();
                this.renderChatList();
            }

            async renderMessages() {
                const container = document.getElementById('messagesContainer');
                container.innerHTML = '';

                if (!this.currentChat || !this.chats[this.currentChat] || this.chats[this.currentChat].messages.length === 0) {
                    container.innerHTML = `
                        <div class="welcome-message">
                            <h3>Начните общение</h3>
                            <p>Отправьте первое сообщение в этом чате</p>
                        </div>
                    `;
                    return;
                }

                for (const message of this.chats[this.currentChat].messages) {
                    try {
                        const decryptedText = await this.crypto.decrypt(message.text);
                        const time = new Date(message.timestamp).toLocaleTimeString();
                        const isOwnMessage = message.sender === this.currentUser;
                        
                        const messageElement = document.createElement('div');
                        messageElement.className = `message ${isOwnMessage ? 'sent' : 'received'}`;
                        
                        let messageContent = `
                            <div class="message-text">${this.escapeHtml(decryptedText)}</div>
                            <div class="message-time">${time}</div>
                        `;
                        
                        if (!isOwnMessage) {
                            messageContent = `
                                <div class="message-sender">${message.sender}</div>
                                ${messageContent}
                            `;
                        }
                        
                        messageElement.innerHTML = messageContent;
                        container.appendChild(messageElement);
                    } catch (error) {
                        console.error('Error decrypting message:', error);
                        const errorElement = document.createElement('div');
                        errorElement.className = 'message received';
                        errorElement.innerHTML = `
                            <div class="message-text">Не удалось расшифровать сообщение</div>
                            <div class="message-time">Ошибка шифрования</div>
                        `;
                        container.appendChild(errorElement);
                    }
                }

                container.scrollTop = container.scrollHeight;
            }

            renderChatList() {
                const chatList = document.getElementById('chatList');
                chatList.innerHTML = '';

                const chatIds = Object.keys(this.chats);
                if (chatIds.length === 0) {
                    chatList.innerHTML = '<div style="padding: 20px; text-align: center; color: #6c757d;">Нет активных чатов</div>';
                    return;
                }

                chatIds.forEach(chatId => {
                    const chat = this.chats[chatId];
                    const lastMessage = chat.messages[chat.messages.length - 1];
                    let lastMessageText = 'Нет сообщений';
                    let lastMessageTime = '';

                    if (lastMessage) {
                        try {
                            lastMessageText = lastMessage.sender === this.currentUser ? 
                                `Вы: ${this.truncateText(this.escapeHtml(lastMessage.text), 30)}` : 
                                `${lastMessage.sender}: ${this.truncateText(this.escapeHtml(lastMessage.text), 30)}`;
                            lastMessageTime = new Date(lastMessage.timestamp).toLocaleTimeString();
                        } catch (e) {
                            lastMessageText = 'Зашифрованное сообщение';
                        }
                    }

                    const chatElement = document.createElement('div');
                    chatElement.className = `chat-item ${chatId === this.currentChat ? 'active' : ''}`;
                    chatElement.innerHTML = `
                        <div class="chat-info">
                            <div class="chat-name">${this.escapeHtml(chat.name)}</div>
                            <div class="chat-last-message">${lastMessageText}</div>
                        </div>
                        <div class="chat-time">${lastMessageTime}</div>
                    `;
                    chatElement.addEventListener('click', () => this.switchChat(chatId));
                    chatList.appendChild(chatElement);
                });
            }

            switchChat(chatId) {
                this.currentChat = chatId;
                const chat = this.chats[chatId];
                document.getElementById('currentChat').textContent = chat.name;
                document.getElementById('chatParticipants').textContent = 
                    `Участники: ${chat.participants.join(', ')}`;
                this.renderMessages();
                this.renderChatList();
            }

            openSettings() {
                document.getElementById('userNameInput').value = this.currentUser;
                document.getElementById('settingsModal').style.display = 'block';
            }

            openNewChatModal() {
                document.getElementById('newChatModal').style.display = 'block';
            }

            closeAllModals() {
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.style.display = 'none';
                });
            }

            async createNewChat() {
                const chatName = document.getElementById('chatNameInput').value.trim();
                if (!chatName) {
                    this.showNotification('Введите название чат');
                    return;
                }

                const selectedUsers = Array.from(document.querySelectorAll('.user-item.selected'))
                    .map(item => item.getAttribute('data-user'))
                    .filter(user => user !== this.currentUser);

                const participants = [this.currentUser, ...selectedUsers];
                
                const chatId = 'chat_' + Date.now();
                this.chats[chatId] = {
                    name: chatName,
                    participants: participants,
                    messages: []
                };

                this.saveChats();
                this.switchChat(chatId);
                this.closeAllModals();
                this.showNotification(`Чат "${chatName}" создан!`);
            }

            changeUsername(newName) {
                if (newName && newName.trim()) {
                    this.currentUser = newName.trim();
                    localStorage.setItem('currentUser', this.currentUser);
                    this.updateUserInterface();
                    this.showNotification('Имя пользователя изменено');
                }
            }

            updateUserInterface() {
                document.getElementById('username').textContent = this.currentUser;
                document.getElementById('userAvatar').innerHTML = 
                    `<span>${this.currentUser.charAt(0).toUpperCase()}1</span>`;
            }

            async generateNewKey() {
                if (confirm('Вы уверены? Это сделает все предыдущие сообщения нечитаемыми!')) {
                    await this.crypto.generateKey();
                    this.chats = {};
                    this.saveChats();
                    this.currentChat = null;
                    this.renderMessages();
                    this.renderChatList();
                    this.showNotification('Новый ключ сгенерирован!');
                }
            }

            clearAllData() {
                if (confirm('Вы уверены? Это удалит все сообщения и настройки!')) {
                    localStorage.clear();
                    this.chats = {};
                    this.currentChat = null;
                    this.currentUser = 'User1';
                    this.crypto.generateKey();
                    this.renderMessages();
                    this.renderChatList();
                    this.updateUserInterface();
                    this.showNotification('Все данные очищены');
                }
            }

            saveChats() {
                localStorage.setItem('secureChats', JSON.stringify(this.chats));
            }

            loadChats() {
                const saved = localStorage.getItem('secureChats');
                if (saved) {
                    this.chats = JSON.parse(saved);
                }
            }

            showNotification(message) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #28a745;
                    color: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    z-index: 10000;
                `;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            truncateText(text, length) {
                return text.length > length ? text.substring(0, length) + '...' : text;
            }

            autoResize(textarea) {
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            }
        }

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', () => {
            const messenger = new SecureMessenger();
            
            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // Глобальный доступ для отладки
            window.messenger = messenger;
        });
    </script>
</body>
</html>
