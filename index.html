<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #000;
            padding: 24px 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 18px;
            padding: 0 12px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            color: #b3b3b3;
            font-size: 14px;
            font-weight: 600;
        }

        .nav-item:hover {
            color: #fff;
            background: #282828;
        }

        .nav-item.active {
            color: #fff;
            background: #282828;
        }

        .nav-icon {
            font-size: 24px;
        }

        .divider {
            height: 1px;
            background: #282828;
            margin: 8px 0;
        }

        .playlists {
            flex: 1;
            overflow-y: auto;
            margin-top: 16px;
        }

        .playlists::-webkit-scrollbar {
            width: 12px;
        }

        .playlists::-webkit-scrollbar-track {
            background: transparent;
        }

        .playlists::-webkit-scrollbar-thumb {
            background: #282828;
            border-radius: 6px;
        }

        .playlist-item {
            padding: 8px 12px;
            font-size: 14px;
            color: #b3b3b3;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .playlist-item:hover {
            color: #fff;
            background: #282828;
        }

        .create-playlist-btn {
            background: transparent;
            border: 1px solid #535353;
            color: #b3b3b3;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            margin: 8px 12px;
        }

        .create-playlist-btn:hover {
            border-color: #fff;
            color: #fff;
            transform: scale(1.04);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            background: linear-gradient(180deg, #1f1f1f 0%, #121212 100%);
            overflow-y: auto;
            padding-bottom: 100px;
        }

        .main-content::-webkit-scrollbar {
            width: 12px;
        }

        .main-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .main-content::-webkit-scrollbar-thumb {
            background: #282828;
            border-radius: 6px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .search-bar {
            background: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            width: 400px;
            font-size: 14px;
        }

        .upload-btn {
            background: #1db954;
            border: none;
            color: #fff;
            padding: 10px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .upload-btn:hover {
            background: #1ed760;
            transform: scale(1.04);
        }

        .content-section {
            padding: 32px;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }

        .track-card {
            background: #181818;
            padding: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            position: relative;
        }

        .track-card:hover {
            background: #282828;
        }

        .track-card:hover .play-btn {
            opacity: 1;
            transform: translateY(0);
        }

        .track-cover {
            width: 100%;
            aspect-ratio: 1;
            background: #282828;
            border-radius: 4px;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }

        .track-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-btn {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 48px;
            height: 48px;
            background: #1db954;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transform: translateY(8px);
            transition: all 0.3s;
            box-shadow: 0 8px 8px rgba(0,0,0,0.3);
            font-size: 20px;
            color: #000;
        }

        .play-btn:hover {
            background: #1ed760;
            transform: scale(1.06) translateY(0);
        }

        .track-name {
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            font-size: 14px;
            color: #b3b3b3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .like-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0,0,0,0.7);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 2;
            color: #fff;
        }

        .track-card:hover .like-btn {
            opacity: 1;
        }

        .like-btn.liked {
            opacity: 1;
            color: #1db954;
        }

        .add-to-playlist-btn {

            top: 8px;
            left: 8px;
            background: rgba(0,0,0,0.7);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 2;
            color: #fff;
        }

        .track-card:hover .add-to-playlist-btn {
            opacity: 1;
        }

        /* Player */
        .player {

            bottom: 0;
            left: 0;
            right: 0;
            background: #181818;
            border-top: 1px solid #282828;

            align-items: center;
            gap: 16px;

        .player-track-info {

        .player-cover {

        .player-cover img {

            height: 100%;

        }

        .player-track-details {
            flex: 1;
            min-width: 0;
        }

        .player-track-name {

            font-weight: 600;

            overflow: hidden;

        }

        .player-track-artist {

            color: #b3b3b3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;

        .player-like-btn {

            border: none;
            color: #b3b3b3;
            cursor: pointer;
            font-size: 16px;

        }

        .player-like-btn:hover {

        }

        .player-like-btn.liked {

        }

        .player-controls {

            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .player-buttons {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .player-btn {
            background: transparent;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.2s;
        }

        .player-btn:hover {
            color: #fff;
        }

        .player-btn.active {
            color: #1db954;
        }

        .play-pause-btn {
            width: 32px;
            height: 32px;
            background: #fff;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;

            font-size: 16px;
        }

        .play-pause-btn:hover {

        }

        .progress-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            max-width: 600px;
        }

        .time {
            font-size: 12px;
            color: #b3b3b3;
            min-width: 40px;
        }

        .progress {
            flex: 1;
            height: 4px;
            background: #4d4d4d;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-filled {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            position: relative;
        }

        .progress-filled::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress:hover .progress-filled::after {
            opacity: 1;
        }

        .player-volume {
            width: 30%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 8px;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            background: #4d4d4d;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .volume-filled {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            pointer-events: none;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {

        }

        .modal-content {
            background: #282828;
            border-radius: 8px;
            padding: 32px;
            width: 500px;
            max-width: 90%;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: #3e3e3e;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
        }

        .form-input:focus {
            outline: 2px solid #1db954;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid #535353;
            color: #fff;
            padding: 12px 32px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            border-color: #fff;
            transform: scale(1.04);
        }

        .btn-primary {
            background: #1db954;
            border: none;
            color: #fff;
            padding: 12px 32px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: #1ed760;
            transform: scale(1.04);
        }

        .btn-primary:disabled {
            background: #535353;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 48px;
            color: #b3b3b3;
        }

        .empty-state {
            text-align: center;
            padding: 48px;
            color: #b3b3b3;
        }

        .empty-state-title {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 8px;
        }

        .error-message {
            background: #e22134;
            color: #fff;
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 14px;
        }
    </style>
</head>

    <script>
        // State
        let tracks = [];
        let userTracks = [];
        let playlists = [];
        let likedTracks = new Set();
        let currentTrack = null;
        let isPlaying = false;
        let isShuffle = false;
        let repeatMode = 0;
        let currentView = 'home';
        let currentPlaylist = null;
        let currentVolume = 1;

        const audio = document.getElementById('audioPlayer');
        const JAMENDO_CLIENT_ID = 'b6747d04';

        // Initialize
        async function init() {
            await loadData();
            await loadTracks();
            renderPlaylists();
            setupAudioListeners();
            setupSearch();
            setupVolumeControl();
            setupProgressControl();
        }

        // Storage functions
        async function loadData() {
            try {
                const likesData = await window.storage.get('liked_tracks');
                if (likesData) {
                    likedTracks = new Set(JSON.parse(likesData.value));
                }
            } catch (e) {
                likedTracks = new Set();
            }

            try {
                const playlistsData = await window.storage.get('playlists');
                if (playlistsData) {
                    playlists = JSON.parse(playlistsData.value);
                }
            } catch (e) {
                playlists = [];
            }

            try {
                const userTracksData = await window.storage.get('user_tracks');
                if (userTracksData) {
                    userTracks = JSON.parse(userTracksData.value);
                }
            } catch (e) {
                userTracks = [];
            }
        }

        async function saveData() {
            try {
                await window.storage.set('liked_tracks', JSON.stringify([...likedTracks]));
                await window.storage.set('playlists', JSON.stringify(playlists));
                await window.storage.set('user_tracks', JSON.stringify(userTracks));
            } catch (e) {
                console.error('Save error:', e);
            }
        }

        // Load tracks from Jamendo
        async function loadTracks(query = '') {
            try {
                const url = query 
                    ? `https://api.jamendo.com/v3.0/tracks/?client_id=${JAMENDO_CLIENT_ID}&format=json&limit=30&search=${encodeURIComponent(query)}&audioformat=mp32`
                    : `https://api.jamendo.com/v3.0/tracks/?client_id=${JAMENDO_CLIENT_ID}&format=json&limit=30&order=popularity_total&audioformat=mp32`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (!data.results || data.results.length === 0) {
                    throw new Error('No tracks found');
                }
                
                tracks = data.results.map(track => ({
                    id: 'jamendo_' + track.id,
                    name: track.name,
                    artist: track.artist_name,
                    cover: track.image || track.album_image || 'https://via.placeholder.com/300x300/282828/1db954?text=‚ô™',
                    audio: track.audio,
                    duration: track.duration
                }));

                renderHomeView();
            } catch (error) {
                console.error('Error loading tracks:', error);
                document.getElementById('contentSection').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-title">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>
                        <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç—Ä–µ–∫–∏ —Å Jamendo API.</p>
                        <p style="margin-top: 8px; font-size: 12px;">–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏–ª–∏ –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Å–≤–æ–∏ —Ç—Ä–µ–∫–∏.</p>
                    </div>
                `;
            }
        }

        // Render functions
        function renderHomeView() {
            const allTracks = [...userTracks, ...tracks];
            
            if (allTracks.length === 0) {
                document.getElementById('contentSection').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-title">–ù–µ—Ç —Ç—Ä–µ–∫–æ–≤</div>
                        <p>–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Å–≤–æ–∏ —Ç—Ä–µ–∫–∏ –∏–ª–∏ –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É</p>
                    </div>
                `;
                return;
            }
            
            const content = `
                <div class="section-title">–ü–æ–ø—É–ª—è—Ä–Ω–æ–µ</div>
                <div class="tracks-grid">
                    ${allTracks.map(track => createTrackCard(track)).join('')}
                </div>
            `;
            document.getElementById('contentSection').innerHTML = content;
        }

        function renderLibraryView() {
            const allTracks = [...userTracks, ...tracks];
            const likedTracksArray = allTracks.filter(t => likedTracks.has(t.id));
            
            const content = `
                <div class="section-title">–ü–æ–Ω—Ä–∞–≤–∏–≤—à–∏–µ—Å—è —Ç—Ä–µ–∫–∏</div>
                ${likedTracksArray.length > 0 ? `
                    <div class="tracks-grid">
                        ${likedTracksArray.map(track => createTrackCard(track)).join('')}
                    </div>
                ` : '<div class="empty-state"><div class="empty-state-title">–ù–µ—Ç –ø–æ–Ω—Ä–∞–≤–∏–≤—à–∏—Ö—Å—è —Ç—Ä–µ–∫–æ–≤</div><p>–¢—Ä–µ–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ –≤–∞–º –Ω—Ä–∞–≤—è—Ç—Å—è, –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å</p></div>'}
            `;
            document.getElementById('contentSection').innerHTML = content;
        }

        function renderPlaylistView(playlistId) {
            const playlist = playlists.find(p => p.id === playlistId);
            if (!playlist) return;

            const allTracks = [...userTracks, ...tracks];
            const playlistTracks = playlist.tracks.map(id => allTracks.find(t => t.id === id)).filter(Boolean);

            const content = `
                <div class="section-title">${playlist.name}</div>
                ${playlistTracks.length > 0 ? `
                    <div class="tracks-grid">
                        ${playlistTracks.map(track => createTrackCard(track, true, playlistId)).join('')}
                    </div>
                ` : '<div class="empty-state"><div class="empty-state-title">–ü–ª–µ–π–ª–∏—Å—Ç –ø—É—Å—Ç</div><p>–î–æ–±–∞–≤—å—Ç–µ —Ç—Ä–µ–∫–∏ –≤ –ø–ª–µ–π–ª–∏—Å—Ç</p></div>'}
            `;
            document.getElementById('contentSection').innerHTML = content;
        }

        function createTrackCard(track, showRemove = false, playlistId = null) {
            const isLiked = likedTracks.has(track.id);
            const hasPlaylists = playlists.length > 0;
            
            return `
                <div class="track-card" onclick="playTrack('${track.id}')">
                    <div class="track-cover">
                        <img src="${track.cover}" alt="${track.name}" onerror="this.src='https://via.placeholder.com/300x300/282828/1db954?text=‚ô™'">
                        ${showRemove ? 
                            `<button class="like-btn" onclick="event.stopPropagation(); removeFromPlaylist('${playlistId}', '${track.id}')" style="opacity: 1">‚úï</button>` :
                            `<button class="like-btn ${isLiked ? 'liked' : ''}" onclick="event.stopPropagation(); toggleLike('${track.id}')">‚ô•</button>`
                        }
                        ${!showRemove && hasPlaylists ? 
                            `<button class="add-to-playlist-btn" onclick="event.stopPropagation(); showAddToPlaylistMenu('${track.id}', event)" title="–î–æ–±–∞–≤–∏—Ç—å –≤ –ø–ª–µ–π–ª–∏—Å—Ç">‚ûï</button>` : 
                            ''
                        }
                        <button class="play-btn" onclick="event.stopPropagation(); playTrack('${track.id}')">‚ñ∂</button>
                    </div>
                    <div class="track-name">${escapeHtml(track.name)}</div>
                    <div class="track-artist">${escapeHtml(track.artist)}</div>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderPlaylists() {
            const html = playlists.map(p => 
                `<div class="playlist-item" onclick="showPlaylist('${p.id}')">${escapeHtml(p.name)}</div>`
            ).join('');
            document.getElementById('playlistsList').innerHTML = html;
        }

        // Player functions
        function playTrack(trackId) {
            const allTracks = [...userTracks, ...tracks];
            const track = allTracks.find(t => t.id === trackId);
            if (!track || !track.audio) return;

            currentTrack = track;
            audio.src = track.audio;
            audio.play().catch(e => {
                console.error('Play error:', e);
                alert('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è —Ç—Ä–µ–∫–∞');
            });
            isPlaying = true;

            document.getElementById('playerTrackName').textContent = track.name;
            document.getElementById('playerTrackArtist').textContent = track.artist;
            
            const coverEl = document.getElementById('playerCover');
            coverEl.innerHTML = `<img src="${track.cover}" alt="${track.name}" onerror="this.src='https://via.placeholder.com/300x300/282828/1db954?text=‚ô™'">`;
            
            document.getElementById('playPauseBtn').textContent = '‚è∏';
            
            updatePlayerLikeButton();
        }

        function togglePlayPause() {
            if (!currentTrack) return;
            
            if (isPlaying) {
                audio.pause();
                document.getElementById('playPauseBtn').textContent = '‚ñ∂';
            } else {
                audio.play().catch(e => console.error('Play error:', e));
                document.getElementById('playPauseBtn').textContent = '‚è∏';
            }
            isPlaying = !isPlaying;
        }

        function nextTrack() {
            if (!currentTrack) return;
            
            const allTracks = [...userTracks, ...tracks];
            let currentIndex = allTracks.findIndex(t => t.id === currentTrack.id);
            
            if (isShuffle) {
                currentIndex = Math.floor(Math.random() * allTracks.length);
            } else {
                currentIndex = (currentIndex + 1) % allTracks.length;
            }
            
            if (allTracks[currentIndex]) {
                playTrack(allTracks[currentIndex].id);
            }
        }

        function previousTrack() {
            if (!currentTrack) return;
            
            const allTracks = [...userTracks, ...tracks];
            let currentIndex = allTracks.findIndex(t => t.id === currentTrack.id);
            currentIndex = (currentIndex - 1 + allTracks.length) % allTracks.length;
            
            if (allTracks[currentIndex]) {
                playTrack(allTracks[currentIndex].id);
            }
        }

        function toggleShuffle() {
            isShuffle = !isShuffle;
            document.getElementById('shuffleBtn').classList.toggle('active', isShuffle);
        }

        function toggleRepeat() {
            repeatMode = (repeatMode + 1) % 3;
            const btn = document.getElementById('repeatBtn');
            btn.classList.toggle('active', repeatMode > 0);
            if (repeatMode === 2) {
                btn.textContent = 'üîÇ';
            } else {
                btn.textContent = 'üîÅ';
            }
        }

        function toggleMute() {
            audio.muted = !audio.muted;
            const btn = document.getElementById('muteBtn');
            btn.textContent = audio.muted ? 'üîá' : 'üîä';
        }

        function setupProgressControl() {
            const progressBar = document.getElementById('progressBar');
            progressBar.addEventListener('click', (e) => {
                if (!currentTrack || !audio.duration) return;
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audio.currentTime = percent * audio.duration;
            });
        }

        function setupVolumeControl() {
            const volumeSlider = document.getElementById('volumeSlider');
            
            volumeSlider.addEventListener('click', (e) => {
                const rect = volumeSlider.getBoundingClientRect();
                const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
                audio.volume = percent;
                currentVolume = percent;
                document.getElementById('volumeFilled').style.width = (percent * 100) + '%';
                
                const muteBtn = document.getElementById('muteBtn');
                if (percent === 0) {
                    muteBtn.textContent = 'üîá';
                } else if (percent < 0.5) {
                    muteBtn.textContent = 'üîâ';
                } else {
                    muteBtn.textContent = 'üîä';
                }
            });
        }

        function setupAudioListeners() {
            audio.addEventListener('timeupdate', () => {
                if (!audio.duration) return;
                const percent = (audio.currentTime / audio.duration) * 100;
                document.getElementById('progressFilled').style.width = percent + '%';
                document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
                document.getElementById('duration').textContent = formatTime(audio.duration);
            });

            audio.addEventListener('ended', () => {
                if (repeatMode === 2) {
                    audio.currentTime = 0;
                    audio.play();
                } else if (repeatMode === 1) {
                    nextTrack();
                } else {
                    isPlaying = false;
                    document.getElementById('playPauseBtn').textContent = '‚ñ∂';
                }
            });

            audio.addEventListener('error', (e) => {
                console.error('Audio error:', e);
                isPlaying = false;
                document.getElementById('playPauseBtn').textContent = '‚ñ∂';
            });
        }

        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Like functions
        function toggleLike(trackId) {
            if (likedTracks.has(trackId)) {
                likedTracks.delete(trackId);
            } else {
                likedTracks.add(trackId);
            }
            saveData();
            
            // Update all like buttons for this track
            const allLikeBtns = document.querySelectorAll('.like-btn');
            allLikeBtns.forEach(btn => {
                const card = btn.closest('.track-card');
                if (card) {
                    const onclick = card.getAttribute('onclick');
                    if (onclick && onclick.includes(trackId)) {
                        btn.classList.toggle('liked', likedTracks.has(trackId));
                    }
                }
            });

            updatePlayerLikeButton();
        }

        function toggleLikeCurrentTrack() {
            if (!currentTrack) return;
            toggleLike(currentTrack.id);
        }

        function updatePlayerLikeButton() {
            if (!currentTrack) return;
            const btn = document.getElementById('playerLikeBtn');
            const isLiked = likedTracks.has(currentTrack.id);
            btn.classList.toggle('liked', isLiked);
            btn.textContent = isLiked ? '‚ô•' : '‚ô°';
        }

        // Playlist functions
        function showCreatePlaylistModal() {
            document.getElementById('createPlaylistModal').classList.add('show');
            document.getElementById('playlistNameInput').value = '';
            setTimeout(() => document.getElementById('playlistNameInput').focus(), 100);
        }

        function hideCreatePlaylistModal() {
            document.getElementById('createPlaylistModal').classList.remove('show');
        }

        function createPlaylist() {
            const name = document.getElementById('playlistNameInput').value.trim();
            if (!name) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø–ª–µ–π–ª–∏—Å—Ç–∞');
                return;
            }

            const playlist = {
                id: 'playlist_' + Date.now(),
                name: name,
                tracks: []
            };

            playlists.push(playlist);
            saveData();
            renderPlaylists();
            hideCreatePlaylistModal();
        }

        function showPlaylist(playlistId) {
            currentPlaylist = playlistId;
            currentView = 'playlist';
            renderPlaylistView(playlistId);
            
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
        }

        function showAddToPlaylistMenu(trackId, event) {
            // Remove any existing menu
            const existingMenu = document.querySelector('.playlist-menu');
            if (existingMenu) existingMenu.remove();
            
            const menu = document.createElement('div');
            menu.className = 'playlist-menu';
            menu.style.cssText = `
                position: fixed;
                background: #282828;
                border-radius: 4px;
                padding: 4px;
                box-shadow: 0 16px 24px rgba(0,0,0,0.3);
                z-index: 1000;
                min-width: 160px;
                max-height: 300px;
                overflow-y: auto;
            `;
            
            if (playlists.length === 0) {
                menu.innerHTML = '<div style="padding: 12px 16px; font-size: 14px; color: #b3b3b3;">–ù–µ—Ç –ø–ª–µ–π–ª–∏—Å—Ç–æ–≤</div>';
            } else {
                menu.innerHTML = playlists.map(p => `
                    <div style="padding: 12px 16px; cursor: pointer; border-radius: 2px; font-size: 14px;" 
                         class="playlist-menu-item"
                         data-playlist-id="${p.id}"
                         data-track-id="${trackId}">
                        ${escapeHtml(p.name)}
                    </div>
                `).join('');
            }
            
            const rect = event.target.getBoundingClientRect();
            menu.style.left = rect.left + 'px';
            menu.style.top = (rect.bottom + 4) + 'px';
            
            document.body.appendChild(menu);
            
            // Add hover effects and click handlers
            menu.querySelectorAll('.playlist-menu-item').forEach(item => {
                item.addEventListener('mouseenter', () => {
                    item.style.background = '#3e3e3e';
                });
                item.addEventListener('mouseleave', () => {
                    item.style.background = 'transparent';
                });
                item.addEventListener('click', () => {
                    const playlistId = item.getAttribute('data-playlist-id');
                    const trackId = item.getAttribute('data-track-id');
                    addToPlaylist(playlistId, trackId);
                    menu.remove();
                });
            });
            
            // Close menu when clicking outside
            setTimeout(() => {
                const closeMenu = (e) => {
                    if (!menu.contains(e.target)) {
                        menu.remove();
                        document.removeEventListener('click', closeMenu);
                    }
                };
                document.addEventListener('click', closeMenu);
            }, 100);
        }

        function addToPlaylist(playlistId, trackId) {
            const playlist = playlists.find(p => p.id === playlistId);
            if (!playlist) return;
            
            if (!playlist.tracks.includes(trackId)) {
                playlist.tracks.push(trackId);
                saveData();
            }
        }

        function removeFromPlaylist(playlistId, trackId) {
            const playlist = playlists.find(p => p.id === playlistId);
            if (!playlist) return;
            
            playlist.tracks = playlist.tracks.filter(id => id !== trackId);
            saveData();
            renderPlaylistView(playlistId);
        }

        // Upload functions
        function showUploadModal() {
            document.getElementById('uploadModal').classList.add('show');
            document.getElementById('audioFileInput').value = '';
            document.getElementById('coverFileInput').value = '';
            document.getElementById('trackNameInput').value = '';
            document.getElementById('artistNameInput').value = '';
            document.getElementById('uploadError').innerHTML = '';
        }

        function hideUploadModal() {
            document.getElementById('uploadModal').classList.remove('show');
        }

        async function uploadTrack() {
            const audioFile = document.getElementById('audioFileInput').files[0];
            const coverFile = document.getElementById('coverFileInput').files[0];
            const name = document.getElementById('trackNameInput').value.trim();
            const artist = document.getElementById('artistNameInput').value.trim();

            const errorEl = document.getElementById('uploadError');
            errorEl.innerHTML = '';

            if (!audioFile) {
                errorEl.innerHTML = '<div class="error-message">–í—ã–±–µ—Ä–∏—Ç–µ –∞—É–¥–∏–æ —Ñ–∞–π–ª</div>';
                return;
            }

            if (!name) {
                errorEl.innerHTML = '<div class="error-message">–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç—Ä–µ–∫–∞</div>';
                return;
            }

            if (!artist) {
                errorEl.innerHTML = '<div class="error-message">–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è</div>';
                return;
            }

            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';

            try {
                // Convert audio to base64
                const audioBase64 = await fileToBase64(audioFile);
                
                // Default cover
                let coverBase64 = 'https://via.placeholder.com/300x300/282828/1db954?text=' + encodeURIComponent('‚ô™');
                
                // Convert cover to base64 if provided
                if (coverFile) {
                    coverBase64 = await fileToBase64(coverFile);
                }

                const track = {
                    id: 'user_' + Date.now(),
                    name: name,
                    artist: artist,
                    cover: coverBase64,
                    audio: audioBase64,
                    duration: 0
                };

                userTracks.push(track);
                await saveData();
                
                hideUploadModal();
                
                // Refresh current view
                if (currentView === 'home') {
                    renderHomeView();
                } else if (currentView === 'library') {
                    renderLibraryView();
                }
            } catch (error) {
                console.error('Upload error:', error);
                errorEl.innerHTML = '<div class="error-message">–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Ñ–∞–π–ª –º–µ–Ω—å—à–µ–≥–æ —Ä–∞–∑–º–µ—Ä–∞.</div>';
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = '–ó–∞–≥—Ä—É–∑–∏—Ç—å';
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                const view = item.getAttribute('data-view');
                currentView = view;
                currentPlaylist = null;
                
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                if (view === 'home') {
                    renderHomeView();
                } else if (view === 'search') {
                    renderHomeView();
                    setTimeout(() => document.getElementById('searchInput').focus(), 100);
                } else if (view === 'library') {
                    renderLibraryView();
                }
            });
        });

        // Search
        function setupSearch() {
            let searchTimeout;
            document.getElementById('searchInput').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                const query = e.target.value.trim();
                
                searchTimeout = setTimeout(() => {
                    if (query) {
                        document.getElementById('contentSection').innerHTML = '<div class="loading">–ü–æ–∏—Å–∫...</div>';
                        loadTracks(query);
                    } else {
                        loadTracks();
                    }
                }, 500);
            });
        }

        // Start app
        init();
    </script>
</body>
</html>
