<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видеозвонки и Чат</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div id="app" class="min-h-screen p-4">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-3xl font-bold mb-6 text-center">Видеозвонки и Чат</h1>
            
            <div id="connectionPanel" class="bg-gray-800 rounded-lg p-6 mb-6">
                <div class="mb-4">
                    <label class="block mb-2 text-sm font-medium">Ваш ID (отправьте другу):</label>
                    <div class="flex gap-2">
                        <input id="myId" type="text" readonly class="flex-1 bg-gray-700 rounded px-3 py-2 text-sm">
                        <button id="copyBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
                            Копировать
                        </button>
                    </div>
                </div>
                
                <div>
                    <label class="block mb-2 text-sm font-medium">ID друга:</label>
                    <div class="flex gap-2">
                        <input id="peerId" type="text" placeholder="Вставьте ID друга" class="flex-1 bg-gray-700 rounded px-3 py-2">
                        <button id="connectBtn" class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded font-medium">
                            Подключиться
                        </button>
                    </div>
                </div>
            </div>

            <div id="mainPanel" class="grid md:grid-cols-3 gap-4 hidden">
                <div class="md:col-span-2 space-y-4">
                    <div class="bg-gray-800 rounded-lg p-4">
                        <div class="relative bg-black rounded-lg overflow-hidden mb-4" style="padding-bottom: 56.25%">
                            <video id="remoteVideo" autoplay playsinline class="absolute inset-0 w-full h-full object-cover"></video>
                            <div id="noCallMessage" class="absolute inset-0 flex items-center justify-center text-gray-400">
                                Нет активного звонка
                            </div>
                        </div>

                        <div id="localVideoContainer" class="relative bg-gray-900 rounded-lg overflow-hidden hidden" style="padding-bottom: 28%">
                            <video id="localVideo" autoplay playsinline muted class="absolute inset-0 w-full h-full object-cover"></video>
                        </div>

                        <div class="flex justify-center gap-3 mt-4">
                            <button id="startCallBtn" class="bg-green-600 hover:bg-green-700 p-4 rounded-full">
                                &#128222;
                            </button>
                            <button id="toggleVideoBtn" class="bg-gray-700 hover:bg-gray-600 p-4 rounded-full hidden">
                                &#128249;
                            </button>
                            <button id="toggleAudioBtn" class="bg-gray-700 hover:bg-gray-600 p-4 rounded-full hidden">
                                &#127908;
                            </button>
                            <button id="endCallBtn" class="bg-red-600 hover:bg-red-700 p-4 rounded-full hidden">
                                &#128245;
                            </button>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-800 rounded-lg p-4 flex flex-col h-[600px]">
                    <h2 class="text-xl font-semibold mb-4">Сообщения</h2>
                    
                    <div id="messages" class="flex-1 overflow-y-auto mb-4 space-y-2"></div>

                    <div class="flex gap-2">
                        <input id="messageInput" type="text" placeholder="Напишите сообщение..." class="flex-1 bg-gray-700 rounded px-3 py-2">
                        <button id="sendBtn" class="bg-blue-600 hover:bg-blue-700 p-2 rounded">
                            &#10148;
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var peer, conn, call, localStream;
        var isVideoOn = true;
        var isAudioOn = true;

        peer = new Peer();

        peer.on('open', function(id) {
            document.getElementById('myId').value = id;
            console.log('Мой ID:', id);
        });

        peer.on('connection', function(connection) {
            conn = connection;
            setupConnection(connection);
            showMainPanel();
        });

        peer.on('call', function(incomingCall) {
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(function(stream) {
                    localStream = stream;
                    document.getElementById('localVideo').srcObject = stream;
                    incomingCall.answer(stream);
                    incomingCall.on('stream', function(remoteStream) {
                        document.getElementById('remoteVideo').srcObject = remoteStream;
                    });
                    call = incomingCall;
                    showCallControls();
                })
                .catch(function(err) {
                    console.error('Ошибка:', err);
                    alert('Не удалось получить доступ к камере/микрофону');
                });
        });

        function setupConnection(connection) {
            connection.on('data', function(data) {
                addMessage(data, false);
            });

            connection.on('close', function() {
                alert('Соединение разорвано');
                location.reload();
            });
        }

        document.getElementById('copyBtn').onclick = function() {
            var myId = document.getElementById('myId').value;
            navigator.clipboard.writeText(myId);
            document.getElementById('copyBtn').textContent = 'Скопировано!';
            setTimeout(function() {
                document.getElementById('copyBtn').textContent = 'Копировать';
            }, 2000);
        };

        document.getElementById('connectBtn').onclick = function() {
            var peerId = document.getElementById('peerId').value.trim();
            if (!peerId) return;

            conn = peer.connect(peerId);
            conn.on('open', function() {
                setupConnection(conn);
                showMainPanel();
            });

            conn.on('error', function(err) {
                console.error('Ошибка:', err);
                alert('Не удалось подключиться. Проверьте ID друга.');
            });
        };

        document.getElementById('startCallBtn').onclick = function() {
            if (!conn) {
                alert('Сначала подключитесь к другу');
                return;
            }

            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(function(stream) {
                    localStream = stream;
                    document.getElementById('localVideo').srcObject = stream;

                    var outgoingCall = peer.call(conn.peer, stream);
                    outgoingCall.on('stream', function(remoteStream) {
                        document.getElementById('remoteVideo').srcObject = remoteStream;
                    });
                    call = outgoingCall;
                    showCallControls();
                })
                .catch(function(err) {
                    console.error('Ошибка:', err);
                    alert('Не удалось получить доступ к камере/микрофону');
                });
        };

        document.getElementById('endCallBtn').onclick = function() {
            if (call) call.close();
            if (localStream) {
                localStream.getTracks().forEach(function(track) {
                    track.stop();
                });
            }
            document.getElementById('localVideo').srcObject = null;
            document.getElementById('remoteVideo').srcObject = null;
            document.getElementById('localVideoContainer').classList.add('hidden');
            document.getElementById('noCallMessage').classList.remove('hidden');
            document.getElementById('startCallBtn').classList.remove('hidden');
            document.getElementById('toggleVideoBtn').classList.add('hidden');
            document.getElementById('toggleAudioBtn').classList.add('hidden');
            document.getElementById('endCallBtn').classList.add('hidden');
            isVideoOn = true;
            isAudioOn = true;
        };

        document.getElementById('toggleVideoBtn').onclick = function() {
            if (localStream) {
                var videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    isVideoOn = videoTrack.enabled;
                    document.getElementById('toggleVideoBtn').innerHTML = isVideoOn ? '&#128249;' : '&#128249;&#10060;';
                    document.getElementById('toggleVideoBtn').className = isVideoOn 
                        ? 'bg-gray-700 hover:bg-gray-600 p-4 rounded-full'
                        : 'bg-red-600 hover:bg-red-700 p-4 rounded-full';
                }
            }
        };

        document.getElementById('toggleAudioBtn').onclick = function() {
            if (localStream) {
                var audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    isAudioOn = audioTrack.enabled;
                    document.getElementById('toggleAudioBtn').innerHTML = isAudioOn ? '&#127908;' : '&#127908;&#10060;';
                    document.getElementById('toggleAudioBtn').className = isAudioOn 
                        ? 'bg-gray-700 hover:bg-gray-600 p-4 rounded-full'
                        : 'bg-red-600 hover:bg-red-700 p-4 rounded-full';
                }
            }
        };

        document.getElementById('sendBtn').onclick = sendMessage;
        document.getElementById('messageInput').onkeypress = function(e) {
            if (e.key === 'Enter') sendMessage();
        };

        function sendMessage() {
            var input = document.getElementById('messageInput');
            var message = input.value.trim();
            if (!conn || !message) return;
            
            conn.send(message);
            addMessage(message, true);
            input.value = '';
        }

        function addMessage(text, isOwn) {
            var messagesDiv = document.getElementById('messages');
            var msgDiv = document.createElement('div');
            var className = 'p-3 rounded-lg ';
            if (isOwn) {
                className = className + 'bg-blue-600 ml-auto text-right max-w-[80%]';
            } else {
                className = className + 'bg-gray-700 max-w-[80%]';
            }
            msgDiv.className = className;
            msgDiv.textContent = text;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showMainPanel() {
            document.getElementById('connectionPanel').classList.add('hidden');
            document.getElementById('mainPanel').classList.remove('hidden');
        }

        function showCallControls() {
            document.getElementById('localVideoContainer').classList.remove('hidden');
            document.getElementById('noCallMessage').classList.add('hidden');
            document.getElementById('startCallBtn').classList.add('hidden');
            document.getElementById('toggleVideoBtn').classList.remove('hidden');
            document.getElementById('toggleAudioBtn').classList.remove('hidden');
            document.getElementById('endCallBtn').classList.remove('hidden');
        }
    </script>
</body>
</html>
