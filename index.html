<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundWave - Music Player</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --spotify-green: #1db954;
            --spotify-black: #191414;
            --spotify-dark-gray: #282828;
            --spotify-gray: #535353;
            --spotify-light-gray: #b3b3b3;
            --spotify-white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--spotify-black);
            color: var(--spotify-white);
            overflow-x: hidden;
            height: 100vh;
        }

        #root {
            height: 100vh;
        }

        .app {
            display: flex;
            height: 100vh;
            background: linear-gradient(180deg, #1f1f1f 0%, #121212 100%);
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: var(--spotify-black);
            padding: 24px 0;
            height: 100%;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .menu-item {
            padding: 12px 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 16px;
            border-radius: 4px;
            transition: all 0.3s ease;
            color: var(--spotify-light-gray);
        }

        .menu-item:hover {
            color: var(--spotify-white);
            background: rgba(255, 255, 255, 0.1);
        }

        .playlist-item {
            padding: 8px 24px;
            cursor: pointer;
            color: var(--spotify-light-gray);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .playlist-item:hover {
            color: var(--spotify-white);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-bar {
            background: rgba(0, 0, 0, 0.5);
            padding: 16px 32px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 12px 20px;
            color: var(--spotify-white);
            font-size: 14px;
            width: 300px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--spotify-green);
        }

        .api-selector {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 12px 20px;
            color: var(--spotify-white);
            font-size: 14px;
            cursor: pointer;
        }

        .content {
            flex: 1;
            padding: 24px 32px;
            overflow-y: auto;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 24px;
        }

        /* Tracks Grid */
        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .track-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .track-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .track-image {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 4px;
            margin-bottom: 12px;
            object-fit: cover;
        }

        .track-name {
            font-weight: bold;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            color: var(--spotify-light-gray);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-actions {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .track-card:hover .track-actions {
            opacity: 1;
        }

        /* Player */
        .player {
            background: var(--spotify-dark-gray);
            border-top: 1px solid var(--spotify-gray);
            padding: 16px 32px;
            display: flex;
            align-items: center;
            gap: 24px;
            min-height: 90px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            background: rgba(40, 40, 40, 0.95);
        }

        .player-track-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 200px;
        }

        .player-track-image {
            width: 56px;
            height: 56px;
            border-radius: 4px;
            object-fit: cover;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex: 2;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--spotify-light-gray);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            color: var(--spotify-white);
            transform: scale(1.1);
        }

        .play-btn {
            background: var(--spotify-white);
            color: var(--spotify-black);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .play-btn:hover {
            transform: scale(1.05);
        }

        .progress-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            max-width: 500px;
        }

        .time {
            font-size: 12px;
            color: var(--spotify-light-gray);
            min-width: 40px;
        }

        .progress-track {
            flex: 1;
            height: 4px;
            background: var(--spotify-gray);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: var(--spotify-green);
            border-radius: 2px;
            transition: width 0.1s ease;
        }

        .volume-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            justify-content: flex-end;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            background: var(--spotify-gray);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .volume-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: var(--spotify-green);
            border-radius: 2px;
        }

        /* Buttons */
        .btn {
            background: var(--spotify-green);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #1ed760;
            transform: scale(1.05);
        }

        .icon-btn {
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: var(--spotify-white);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            font-size: 16px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .icon-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal {
            background: var(--spotify-dark-gray);
            border-radius: 12px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .playlist-option {
            padding: 12px 16px;
            border: 1px solid var(--spotify-gray);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .playlist-option:hover {
            border-color: var(--spotify-green);
            background: rgba(29, 185, 84, 0.1);
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: var(--spotify-light-gray);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--spotify-gray);
            border-top: 4px solid var(--spotify-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notices */
        .notice {
            background: rgba(29, 185, 84, 0.1);
            border: 1px solid var(--spotify-green);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .api-notice {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .error-notice {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }

        .api-badge {
            background: var(--spotify-green);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--spotify-black);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--spotify-gray);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--spotify-light-gray);
        }

        /* Utilities */
        .text-green {
            color: var(--spotify-green);
        }

        .text-gray {
            color: var(--spotify-light-gray);
        }

        .text-sm {
            font-size: 14px;
        }

        .text-xs {
            font-size: 12px;
        }

        .font-bold {
            font-weight: bold;
        }

        .mb-2 {
            margin-bottom: 8px;
        }

        .mb-4 {
            margin-bottom: 16px;
        }

        .hidden {
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--spotify-light-gray);
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è */
        @media (max-width: 768px) {
            .app {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                padding: 16px 0;
                order: 2;
            }

            .main-content {
                order: 1;
                flex: 1;
                padding-bottom: 120px;
            }

            .top-bar {
                padding: 12px 16px;
                flex-direction: column;
                gap: 12px;
            }

            .search-input {
                width: 100%;
                max-width: 400px;
            }

            .api-selector {
                width: 100%;
                max-width: 200px;
            }

            .content {
                padding: 16px;
            }

            .tracks-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 16px;
            }

            .section-title {
                font-size: 20px;
                margin-bottom: 16px;
            }

            .player {
                padding: 12px 16px;
                flex-direction: column;
                gap: 12px;
                min-height: 100px;
                border-radius: 20px 20px 0 0;
                box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
            }

            .player-track-info {
                width: 100%;
                justify-content: center;
                min-width: auto;
            }

            .player-track-image {
                width: 48px;
                height: 48px;
            }

            .player-controls {
                width: 100%;
                flex: none;
            }

            .progress-bar {
                max-width: 100%;
            }

            .volume-controls {
                display: none;
            }

            .control-buttons {
                gap: 24px;
            }

            .control-btn {
                font-size: 24px;
            }

            .play-btn {
                width: 40px;
                height: 40px;
            }

            .sidebar nav {
                display: flex;
                overflow-x: auto;
                gap: 8px;
                padding: 0 16px;
            }

            .menu-item {
                flex-shrink: 0;
                padding: 8px 16px;
                white-space: nowrap;
            }

            .menu-item span:first-child {
                font-size: 18px;
            }

            .playlists-section {
                display: none;
            }

            .track-actions {
                opacity: 1;
                background: rgba(0, 0, 0, 0.7);
                border-radius: 20px;
                padding: 4px;
            }

            .api-notice {
                flex-direction: column;
                text-align: center;
            }
        }

        @media (max-width: 1024px) and (min-width: 769px) {
            .sidebar {
                width: 200px;
            }

            .tracks-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .playing-animation {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // –£–ø—Ä–æ—â–µ–Ω–Ω—ã–π –º—É–∑—ã–∫–∞–ª—å–Ω—ã–π API —Å –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–º–∏ —Ç—Ä–µ–∫–∞–º–∏
        class SimpleMusicAPI {
            constructor() {
                this.apis = {
                    'demo': {
                        name: '–î–µ–º–æ-—Ç—Ä–µ–∫–∏',
                        search: async (query, limit = 20) => {
                            // –ò–º–∏—Ç–∏—Ä—É–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                            await new Promise(resolve => setTimeout(resolve, 500));
                            return this.getDemoTracks(query, limit);
                        }
                    },
                    'jamendo': {
                        name: 'Jamendo',
                        search: async (query, limit = 20) => {
                            try {
                                const response = await fetch(
                                    `https://api.jamendo.com/v3.0/tracks/?client_id=67f7c2f3&format=json&limit=${limit}&search=${encodeURIComponent(query)}&audioformat=mp32`
                                );
                                const data = await response.json();
                                
                                if (data.results && data.results.length > 0) {
                                    return data.results.map(track => ({
                                        id: `jamendo_${track.id}`,
                                        name: track.name,
                                        artist: track.artist_name,
                                        duration: this.formatDuration(track.duration),
                                        image: track.album_image || track.artist_image || 'https://via.placeholder.com/300/191414/FFFFFF?text=Jamendo',
                                        audio: track.audio,
                                        genre: track.genre,
                                        plays: track.popularity,
                                        api: 'jamendo',
                                        working: true
                                    }));
                                } else {
                                    // –ï—Å–ª–∏ Jamendo –Ω–µ –Ω–∞—à–µ–ª —Ç—Ä–µ–∫–∏, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –¥–µ–º–æ
                                    return this.getDemoTracks(query, limit);
                                }
                            } catch (error) {
                                console.error('Jamendo API error:', error);
                                return this.getDemoTracks(query, limit);
                            }
                        }
                    }
                };
            }

            async searchMusic(query, apiName = 'demo', limit = 20) {
                if (!query.trim()) {
                    return this.getPopularTracks(apiName, limit);
                }

                try {
                    const api = this.apis[apiName];
                    if (!api) {
                        return this.getDemoTracks(query, limit);
                    }

                    const tracks = await api.search(query, limit);
                    return tracks;

                } catch (error) {
                    console.error('API search failed:', error);
                    return this.getDemoTracks(query, limit);
                }
            }

            async getPopularTracks(apiName = 'demo', limit = 20) {
                const popularQueries = {
                    'demo': ['chill', 'electronic', 'acoustic', 'lofi'],
                    'jamendo': ['electronic', 'rock', 'ambient', 'acoustic']
                };

                const queries = popularQueries[apiName] || ['electronic', 'rock', 'pop'];
                const randomQuery = queries[Math.floor(Math.random() * queries.length)];
                
                return await this.searchMusic(randomQuery, apiName, limit);
            }

                const demoData = [

                    {

                    },
                    {

                    },
                    {

                        duration: '3:14',
                        image: 'https://i.scdn.co/image/ab67616d00001e023f03783e5ec1e6c6f5a4b5a5',
                        audio: 'https://assets.codepen.io/4358586/Bad+Guy.mp3',
                        genre: 'Pop',
                        api: 'demo',
                        working: true
                    },
                    {
                        id: 'demo_5',
                        name: 'Levitating',
                        artist: 'Dua Lipa',
                        duration: '3:23',
                        image: 'https://i.scdn.co/image/ab67616d00001e02ce67a06394b5ca2e27c70d07',

                    },
                    {
                        id: 'demo_6',
                        name: 'Stay',

                        image: 'https://i.scdn.co/image/ab67616d00001e026d6b3d8397bb8e6b6cd34047',

                        genre: 'Pop',

                    },
                    {
                        id: 'demo_7',
                        name: 'Watermelon Sugar',
                        artist: 'Harry Styles',
                        duration: '2:54',
                        image: 'https://i.scdn.co/image/ab67616d00001e02a4b4d6f5b8a6a6a0a7a0a7a0',
                        audio: 'https://assets.codepen.io/4358586/Watermelon+Sugar.mp3',
                        genre: 'Pop',
                        api: 'demo',
                        working: true
                    },
                    {
                        id: 'demo_8',
                        name: 'Dance Monkey',
                        artist: 'Tones and I',
                        duration: '3:29',
                        image: 'https://i.scdn.co/image/ab67616d00001e027135d5dbb33d3d8a26bbecc5',
                        audio: 'https://assets.codepen.io/4358586/Dance+Monkey.mp3',
                        genre: 'Pop',
                        api: 'demo',
                        working: true
                    }
                ];

                let filteredData = demoData;
                
                if (query) {
                    filteredData = demoData.filter(track =>
                        track.name.toLowerCase().includes(query.toLowerCase()) ||
                        track.artist.toLowerCase().includes(query.toLowerCase())
                    );
                }
                
                return filteredData.slice(0, limit);
            }

            formatDuration(milliseconds) {
                if (!milliseconds) return '0:00';
                const seconds = Math.floor(milliseconds / 1000);
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            getAvailableAPIs() {
                return Object.keys(this.apis);
            }

            getAPIName(apiKey) {
                return this.apis[apiKey]?.name || apiKey;
            }
        }

        const musicAPI = new SimpleMusicAPI();

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let appState = {
            player: {
                currentTrack: null,
                isPlaying: false,
                volume: 50,
                currentTime: 0,
                duration: 0,
                queue: [],
                currentIndex: 0,
                audioElement: null,
                isLoading: false
            },
            playlists: {
                playlists: JSON.parse(localStorage.getItem('spotify-clone-playlists')) || [
                    {
                        id: '1',
                        name: '–ú–æ–∏ –ª—é–±–∏–º—ã–µ —Ç—Ä–µ–∫–∏',
                        description: '–¢—Ä–µ–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ —è —Å–ª—É—à–∞—é —á–∞—â–µ –≤—Å–µ–≥–æ',
                        tracks: [],
                        public: true,
                    }
                ],
                currentPlaylist: null,
                favorites: JSON.parse(localStorage.getItem('spotify-clone-favorites')) || [],
            },
            search: {
                query: '',
                results: [],
                isLoading: false,
                currentAPI: 'demo',
                apiAvailable: true
            },
            isMobile: window.innerWidth <= 768,
            showPlaylistModal: false,

            audioElement.pause();

                        isPlaying: false,
                        isLoading: false
                    }

                            }}
                        />
                        <div>
                            <div className="font-bold" style={{ 
                                fontSize: isMobile ? '14px' : '16px',
                                maxWidth: isMobile ? '120px' : '200px',
                                overflow: 'hidden',
                                textOverflow: 'ellipsis',
                                whiteSpace: 'nowrap'
                            }}>
                                {currentTrack.name}
                                {isLoading && (
                                    <span style={{ 
                                        marginLeft: '8px',
                                        fontSize: '12px',
                                        color: 'var(--spotify-green)'
                                    }}>
                                        (–∑–∞–≥—Ä—É–∑–∫–∞...)
                                    </span>
                                )}
                            </div>
                            <div className="text-sm text-gray" style={{
                                maxWidth: isMobile ? '120px' : '200px',
                                overflow: 'hidden',
                                textOverflow: 'ellipsis',
                                whiteSpace: 'nowrap'
                            }}>
                                {currentTrack.artist}
                                <span style={{ 
                                    color: 'var(--spotify-green)', 
                                    marginLeft: '8px', 
                                    fontSize: '10px',
                                    background: 'rgba(29, 185, 84, 0.2)',
                                    padding: '2px 6px',
                                    borderRadius: '8px'
                                }}>
                                    {musicAPI.getAPIName(currentTrack.api)}
                                </span>
                            </div>
                        </div>
                    </div>

                    <div className="player-controls">
                        <div className="control-buttons">
                            <button
                                className="control-btn"
                                onClick={previousTrack}
                                disabled={!currentTrack.working}
                            >
                                ‚èÆ
                            </button>
                            <button
                                className="control-btn play-btn"
                                onClick={togglePlay}
                                style={isPlaying ? { animation: 'pulse 2s infinite' } : {}}
                                disabled={!currentTrack.working || isLoading}
                            >
                                {isLoading ? '‚ãØ' : (isPlaying ? '‚è∏' : '‚ñ∂')}
                            </button>
                            <button
                                className="control-btn"
                                onClick={nextTrack}
                                disabled={!currentTrack.working}
                            >
                                ‚è≠
                            </button>
                        </div>

                        <div className="progress-bar">
                            <span className="time">{formatTime(currentTime)}</span>
                            <div
                                className="progress-track"
                                onClick={handleProgressClick}
                                style={{ cursor: currentTrack.working ? 'pointer' : 'not-allowed' }}
                            >
                                <div
                                    className="progress-fill"
                                    style={{ width: `${duration ? (currentTime / duration) * 100 : 0}%` }}
                                />
                            </div>
                            <span className="time">{formatTime(duration)}</span>
                        </div>
                    </div>

                    {!isMobile && (
                        <div className="volume-controls">
                            <span className="text-sm">üîä</span>
                            <div
                                className="volume-slider"
                                onClick={handleVolumeClick}
                            >
                                <div
                                    className="volume-fill"
                                    style={{ width: `${volume}%` }}
                                />
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const MainContent = () => {
            const { currentPlaylist, favorites } = appState.playlists;
            const { query, results, isLoading } = appState.search;
            const isMobile = appState.isMobile;

            let displayedTracks = [];
            let title = '';

            if (currentPlaylist) {
                title = currentPlaylist.name;
                if (currentPlaylist.id === 'favorites') {
                    displayedTracks = results.filter(track => favorites.includes(track.id));
                } else {
                    displayedTracks = currentPlaylist.tracks;
                }
            } else {
                title = query ? `–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞: "${query}"` : '–ü–æ–ø—É–ª—è—Ä–Ω—ã–µ —Ç—Ä–µ–∫–∏';
                displayedTracks = results;
            }

            return (
                <div className="main-content">
                    <div className="top-bar">
                        <input
                            type="text"
                            className="search-input"
                            placeholder="–ü–æ–∏—Å–∫ –º—É–∑—ã–∫–∏..."
                            value={query}
                            onChange={(e) => setSearchQuery(e.target.value)}
                        />
                        <ApiSelector />
                    </div>
                    <div className="content">
                        <ApiNotice />
                        <h1 className="section-title">{title}</h1>
                        {isLoading ? (
                            <div className="loading">
                                <div className="spinner"></div>
                                <div>–ü–æ–∏—Å–∫ –º—É–∑—ã–∫–∏...</div>
                            </div>
                        ) : displayedTracks.length > 0 ? (
                            <div className="tracks-grid">
                                {displayedTracks.map(track => (
                                    <TrackCard key={track.id} track={track} />
                                ))}
                            </div>
                        ) : (
                            <div className="empty-state">
                                {query ? '–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ' : '–ó–∞–≥—Ä—É–∑–∫–∞...'}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            return (
                <div className="app">
                    {!appState.isMobile && <Sidebar />}
                    <MainContent />
                    {appState.isMobile && <Sidebar />}
                    <Player />
                    <AddToPlaylistModal />
                </div>
            );
        };

        // –†–µ–Ω–¥–µ—Ä –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
