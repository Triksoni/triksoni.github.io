<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ—Ü–∏–∞–ª—å–Ω–∞—è —Å–µ—Ç—å</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --container-bg: rgba(255, 255, 255, 0.08);
            --input-bg: rgba(255, 255, 255, 0.12);
            --button-bg: #00c8ff;
            --button-hover: #0088cc;
            --post-bg: rgba(255, 255, 255, 0.1);
            --border-radius: 12px;
        }

        .light-theme {
            --bg-color: #ffffff;
            --text-color: #000000;
            --container-bg: rgba(0, 0, 0, 0.05);
            --input-bg: rgba(0, 0, 0, 0.1);
            --button-bg: #0088cc;
            --button-hover: #00c8ff;
            --post-bg: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            width: 350px;
            background: var(--container-bg);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: 0 6px 25px rgba(0, 200, 255, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .input-field {
            width: 100%;
            background: var(--input-bg);
            color: var(--text-color);
            padding: 12px;
            margin: 8px 0;
            border: 1px solid var(--button-bg);
            border-radius: var(--border-radius);
            font-size: 14px;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--button-hover);
            background: rgba(255, 255, 255, 0.1);
        }

        .social-network {
            display: none;
            width: 100%;
            max-width: 600px;
            text-align: center;
            overflow-y: auto;
            max-height: 80vh; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é –≤—ã—Å–æ—Ç—É –æ–±–ª–∞—Å—Ç–∏ */
        }

        .post {
            background: var(--post-bg);
            padding: 15px;
            margin: 12px 0;
            border-radius: var(--border-radius);
            transition: 0.3s;
        }

        .like-button, .post-button, .auth button, .comment-button {
            background: var(--button-bg);
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 14px;
            padding: 8px 14px;
            border-radius: 6px;
            transition: 0.3s;
        }

        .like-button:hover, .post-button:hover, .auth button:hover, .comment-button:hover {
            background: var(--button-hover);
        }

        .comment-section {
            margin-top: 10px;
        }

        .comments p {
            margin: 5px 0;
            font-size: 14px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            background: var(--button-bg);
            border: none;
            color: var(--text-color);
            font-size: 14px;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 5px;
        }

        .pagination button:hover {
            background: var(--button-hover);
        }

        /* –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª—å –¥–ª—è –ø–æ–ª—è –≤–≤–æ–¥–∞ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ */
        .comment-input {
            width: 100%;
            background: var(--input-bg);
            color: var(--text-color);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid var(--button-bg);
            border-radius: var(--border-radius);
            font-size: 14px;
            min-height: 40px;
            resize: none;
        }

        .comment-input:focus {
            outline: none;
            border-color: var(--button-hover);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>

    <div class="container" id="authContainer">
        <h2>–í—Ö–æ–¥</h2>
        <div class="auth">
            <input type="text" id="username" class="input-field" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
            <input type="password" id="password" class="input-field" placeholder="–ü–∞—Ä–æ–ª—å">
            <button onclick="login()">–í–æ–π—Ç–∏</button>
            <button onclick="googleLogin()">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</button>
        </div>
        <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
        <div class="auth">
            <input type="text" id="regUsername" class="input-field" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
            <input type="password" id="regPassword" class="input-field" placeholder="–ü–∞—Ä–æ–ª—å">
            <button onclick="register()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        </div>
    </div>

    <div class="social-network" id="socialNetwork">
        <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h1>
        <textarea id="postContent" placeholder="–ß—Ç–æ —É –≤–∞—Å –Ω–æ–≤–æ–≥–æ?" class="input-field"></textarea>
        <button class="post-button" onclick="createPost()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        <div id="posts"></div>
    </div>

    <script>
        const postsPerPage = 5;  // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ—Å—Ç–æ–≤ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        let currentPage = 1;

        function toggleTheme() {
            document.body.classList.toggle("light-theme");
        }

        function register() {
            let username = document.getElementById("regUsername").value.trim();
            let password = document.getElementById("regPassword").value.trim();

            if (!username || !password) {
                alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ –ø–∞—Ä–æ–ª—å");
                return;
            }

            if (localStorage.getItem(username)) {
                alert("–≠—Ç–æ—Ç –ª–æ–≥–∏–Ω —É–∂–µ –∑–∞–Ω—è—Ç. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π.");
                return;
            }

            localStorage.setItem(username, password);
            alert("–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É.");
        }

        function login() {
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();

            if (localStorage.getItem(username) === password) {
                localStorage.setItem("loggedInUser", username);
                alert("–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!");
                document.getElementById("authContainer").style.display = "none";
                document.getElementById("socialNetwork").style.display = "block";
                loadPosts();
            } else {
                alert("–ù–µ–≤–µ—Ä–Ω–æ–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ –ø–∞—Ä–æ–ª—å");
            }
        }

        function googleLogin() {
            alert("–§—É–Ω–∫—Ü–∏—è –≤—Ö–æ–¥–∞ —á–µ—Ä–µ–∑ Google –ø–æ–∫–∞ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–∞.");
        }

        function createPost() {
            let postContent = document.getElementById("postContent").value.trim();
            let username = localStorage.getItem("loggedInUser");

            if (!postContent) return;

            let post = {
                id: Date.now(),
                username: username,
                content: postContent,
                likes: 0,
                comments: []
            };

            let posts = JSON.parse(localStorage.getItem("posts")) || [];
            posts.unshift(post);
            localStorage.setItem("posts", JSON.stringify(posts));

            document.getElementById("postContent").value = "";
            loadPosts();
        }

        function loadPosts() {
            let posts = JSON.parse(localStorage.getItem("posts")) || [];
            let postsContainer = document.getElementById("posts");
            postsContainer.innerHTML = '';

            posts.forEach(post => {
                let postElement = document.createElement("div");
                postElement.classList.add("post");
                postElement.innerHTML = `
                    <b>${post.username}</b><p>${post.content}</p>
                    <button class="like-button" onclick="likePost(this, ${post.id})">‚ù§Ô∏è ${post.likes}</button>
                    <div class="comment-section">
                        <textarea id="commentInput-${post.id}" class="comment-input" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..."></textarea>
                        <button class="comment-button" onclick="addComment(${post.id})">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
                        <div class="comments">${post.comments.map(c => `<p>${c}</p>`).join('')}</div>
                    </div>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        function likePost(button, postId) {
            let posts = JSON.parse(localStorage.getItem("posts")) || [];
            let post = posts.find(p => p.id === postId);
            let username = localStorage.getItem("loggedInUser");

            if (post.likedUsers && post.likedUsers.includes(username)) {
                alert("–í—ã —É–∂–µ –ø–æ—Å—Ç–∞–≤–∏–ª–∏ –ª–∞–π–∫ —ç—Ç–æ–º—É –ø–æ—Å—Ç—É.");
                return;
            }

            if (!post.likedUsers) post.likedUsers = [];
            post.likedUsers.push(username);
            post.likes++;

            localStorage.setItem("posts", JSON.stringify(posts));
            button.textContent = `‚ù§Ô∏è ${post.likes}`;
        }

        function addComment(postId) {
            let commentInput = document.getElementById(`commentInput-${postId}`);
            let comment = commentInput.value.trim();
            if (!comment) return;

            let posts = JSON.parse(localStorage.getItem("posts")) || [];
            let post = posts.find(p => p.id === postId);

            post.comments.push(comment);
            commentInput.value = "";

            localStorage.setItem("posts", JSON.stringify(posts));
            loadPosts();
        }

        function toggleProfile() {
            let profileContainer = document.getElementById("profileContainer");
            profileContainer.style.display = profileContainer.style.display === "block" ? "none" : "block";
            document.getElementById("bio").value = localStorage.getItem("bio") || "";
        }

        function saveBio() {
            let bio = document.getElementById("bio").value;
            localStorage.setItem("bio", bio);
            alert("–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–±—ã—Ç–∏—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
        const postsContainer = document.getElementById("posts");

        postsContainer.addEventListener("scroll", () => {
            if (postsContainer.scrollTop + postsContainer.clientHeight >= postsContainer.scrollHeight) {
                currentPage++;
                loadPosts();
            }


        });
    </script>
</body>
</html>
