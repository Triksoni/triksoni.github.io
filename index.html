<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundWave - Spotify Clone</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --spotify-green: #1db954;
            --spotify-black: #191414;
            --spotify-dark-gray: #282828;
            --spotify-gray: #535353;
            --spotify-light-gray: #b3b3b3;
            --spotify-white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--spotify-black);
            color: var(--spotify-white);
            overflow-x: hidden;
            height: 100vh;
        }

        #root {
            height: 100vh;
        }

        .app {
            display: flex;
            height: 100vh;
            background: linear-gradient(180deg, #1f1f1f 0%, #121212 100%);
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: var(--spotify-black);
            padding: 24px 0;
            height: 100%;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .menu-item {
            padding: 12px 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 16px;
            border-radius: 4px;
            transition: all 0.3s ease;
            color: var(--spotify-light-gray);
        }

        .menu-item:hover {
            color: var(--spotify-white);
            background: rgba(255, 255, 255, 0.1);
        }

        .playlist-item {
            padding: 8px 24px;
            cursor: pointer;
            color: var(--spotify-light-gray);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .playlist-item:hover {
            color: var(--spotify-white);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-bar {
            background: rgba(0, 0, 0, 0.5);
            padding: 16px 32px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 12px 20px;
            color: var(--spotify-white);
            font-size: 14px;
            width: 300px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--spotify-green);
        }

        .content {
            flex: 1;
            padding: 24px 32px;
            overflow-y: auto;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 24px;
        }

        /* Tracks Grid */
        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .track-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .track-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .track-image {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 4px;
            margin-bottom: 12px;
            object-fit: cover;
        }

        .track-name {
            font-weight: bold;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            color: var(--spotify-light-gray);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Player */
        .player {
            background: var(--spotify-dark-gray);
            border-top: 1px solid var(--spotify-gray);
            padding: 16px 32px;
            display: flex;
            align-items: center;
            gap: 24px;
            min-height: 90px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            background: rgba(40, 40, 40, 0.95);
        }

        .player-track-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 200px;
        }

        .player-track-image {
            width: 56px;
            height: 56px;
            border-radius: 4px;
            object-fit: cover;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex: 2;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--spotify-light-gray);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            color: var(--spotify-white);
            transform: scale(1.1);
        }

        .play-btn {
            background: var(--spotify-white);
            color: var(--spotify-black);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .play-btn:hover {
            transform: scale(1.05);
        }

        .progress-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            max-width: 500px;
        }

        .time {
            font-size: 12px;
            color: var(--spotify-light-gray);
            min-width: 40px;
        }

        .progress-track {
            flex: 1;
            height: 4px;
            background: var(--spotify-gray);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: var(--spotify-green);
            border-radius: 2px;
            transition: width 0.1s ease;
        }

        .volume-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            justify-content: flex-end;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            background: var(--spotify-gray);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .volume-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: var(--spotify-green);
            border-radius: 2px;
        }

        /* Buttons */
        .btn {
            background: var(--spotify-green);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #1ed760;
            transform: scale(1.05);
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--spotify-light-gray);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .icon-btn:hover {
            color: var(--spotify-white);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--spotify-black);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--spotify-gray);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--spotify-light-gray);
        }

        /* Utilities */
        .text-green {
            color: var(--spotify-green);
        }

        .text-gray {
            color: var(--spotify-light-gray);
        }

        .text-sm {
            font-size: 14px;
        }

        .text-xs {
            font-size: 12px;
        }

        .font-bold {
            font-weight: bold;
        }

        .mb-2 {
            margin-bottom: 8px;
        }

        .mb-4 {
            margin-bottom: 16px;
        }

        .hidden {
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--spotify-light-gray);
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è */
        @media (max-width: 768px) {
            .app {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                padding: 16px 0;
                order: 2;
            }

            .main-content {
                order: 1;
                flex: 1;
                padding-bottom: 120px; /* –ú–µ—Å—Ç–æ –¥–ª—è –ø–ª–µ–µ—Ä–∞ */
            }

            .top-bar {
                padding: 12px 16px;
            }

            .search-input {
                width: 100%;
                max-width: 400px;
            }

            .content {
                padding: 16px;
            }

            .tracks-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 16px;
            }

            .section-title {
                font-size: 20px;
                margin-bottom: 16px;
            }

            /* –ú–æ–±–∏–ª—å–Ω—ã–π –ø–ª–µ–µ—Ä */
            .player {
                padding: 12px 16px;
                flex-direction: column;
                gap: 12px;
                min-height: 100px;
                border-radius: 20px 20px 0 0;
                box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
            }

            .player-track-info {
                width: 100%;
                justify-content: center;
                min-width: auto;
            }

            .player-track-image {
                width: 48px;
                height: 48px;
            }

            .player-controls {
                width: 100%;
                flex: none;
            }

            .progress-bar {
                max-width: 100%;
            }

            .volume-controls {
                display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –≥—Ä–æ–º–∫–æ—Å—Ç—å –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
            }

            .control-buttons {
                gap: 24px;
            }

            .control-btn {
                font-size: 24px;
            }

            .play-btn {
                width: 40px;
                height: 40px;
            }

            /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ–µ –º–µ–Ω—é */
            .sidebar nav {
                display: flex;
                overflow-x: auto;
                gap: 8px;
                padding: 0 16px;
            }

            .menu-item {
                flex-shrink: 0;
                padding: 8px 16px;
                white-space: nowrap;
            }

            .menu-item span:first-child {
                font-size: 18px;
            }

            .playlists-section {
                display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –ø–ª–µ–π–ª–∏—Å—Ç—ã –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –≤ –æ—Å–Ω–æ–≤–Ω–æ–º –º–µ–Ω—é */
            }
        }

        /* –ü–ª–∞–Ω—à–µ—Ç—ã */
        @media (max-width: 1024px) and (min-width: 769px) {
            .sidebar {
                width: 200px;
            }

            .tracks-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .playing-animation {
            animation: pulse 2s infinite;
        }

        .now-playing-indicator {
            width: 12px;
            height: 12px;
            background: var(--spotify-green);
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // –î–µ–º–æ-–¥–∞–Ω–Ω—ã–µ —Å —Ä–∞–±–æ—á–∏–º–∏ –∞—É–¥–∏–æ URL
        const demoData = {
            tracks: [
                {
                    id: '1',
                    name: 'Blinding Lights',
                    artist: 'The Weeknd',
                    duration: '3:20',
                    image: 'https://i.scdn.co/image/ab67616d00001e02a048415db06a5b6fa7ec4e1a',
                    previewUrl: 'https://assets.codepen.io/4358586/Blinding+Lights.mp3',
                },
                {
                    id: '2',
                    name: 'Save Your Tears',
                    artist: 'The Weeknd',
                    duration: '3:35',
                    image: 'https://i.scdn.co/image/ab67616d00001e02a4c8cbd6b1cc3bc5e4195e79',
                    previewUrl: 'https://assets.codepen.io/4358586/Save+Your+Tears.mp3',
                },
                {
                    id: '3',
                    name: 'Shape of You',
                    artist: 'Ed Sheeran',
                    duration: '3:53',
                    image: 'https://i.scdn.co/image/ab67616d00001e0295f754318336a07e85ec59bc',
                    previewUrl: 'https://assets.codepen.io/4358586/Shape+of+You.mp3',
                },
                {
                    id: '4',
                    name: 'Bad Guy',
                    artist: 'Billie Eilish',
                    duration: '3:14',
                    image: 'https://i.scdn.co/image/ab67616d00001e023f03783e5ec1e6c6f5a4b5a5',
                    previewUrl: 'https://assets.codepen.io/4358586/Bad+Guy.mp3',
                },
                {
                    id: '5',
                    name: 'Levitating',
                    artist: 'Dua Lipa',
                    duration: '3:23',
                    image: 'https://i.scdn.co/image/ab67616d00001e02ce67a06394b5ca2e27c70d07',
                    previewUrl: 'https://assets.codepen.io/4358586/Levitating.mp3',
                },
                {
                    id: '6',
                    name: 'Stay',
                    artist: 'The Kid LAROI, Justin Bieber',
                    duration: '2:21',
                    image: 'https://i.scdn.co/image/ab67616d00001e026d6b3d8397bb8e6b6cd34047',
                    previewUrl: 'https://assets.codepen.io/4358586/Stay.mp3',
                },
                {
                    id: '7',
                    name: 'Watermelon Sugar',
                    artist: 'Harry Styles',
                    duration: '2:54',
                    image: 'https://i.scdn.co/image/ab67616d00001e02a4b4d6f5b8a6a6a0a7a0a7a0',
                    previewUrl: 'https://assets.codepen.io/4358586/Watermelon+Sugar.mp3',
                },
                {
                    id: '8',
                    name: 'Don\'t Start Now',
                    artist: 'Dua Lipa',
                    duration: '3:03',
                    image: 'https://i.scdn.co/image/ab67616d00001e02b4b4d6f5b8a6a6a0a7a0a7a0',
                    previewUrl: 'https://assets.codepen.io/4358586/Dont+Start+Now.mp3',
                }
            ]
        };

        // –ü—Ä–æ—Å—Ç–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤–º–µ—Å—Ç–æ Redux
        let appState = {
            player: {
                currentTrack: null,
                isPlaying: false,
                volume: 50,
                currentTime: 0,
                duration: 0,
                queue: demoData.tracks,
                currentIndex: 0,
            },
            playlists: {
                playlists: JSON.parse(localStorage.getItem('spotify-clone-playlists')) || [
                    {
                        id: '1',
                        name: '–ú–æ–∏ –ª—é–±–∏–º—ã–µ —Ç—Ä–µ–∫–∏',
                        description: '–¢—Ä–µ–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ —è —Å–ª—É—à–∞—é —á–∞—â–µ –≤—Å–µ–≥–æ',
                        tracks: [],
                        public: true,
                    }
                ],
                currentPlaylist: null,
                favorites: JSON.parse(localStorage.getItem('spotify-clone-favorites')) || [],
            },
            search: {
                query: '',
                results: []
            },
            isMobile: window.innerWidth <= 768
        };

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', () => {
            appState.isMobile = window.innerWidth <= 768;
            ReactDOM.render(<App />, document.getElementById('root'));
        });

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è
        const setState = (updater) => {
            if (typeof updater === 'function') {
                appState = updater(appState);
            } else {
                appState = { ...appState, ...updater };
            }
            // –ü–µ—Ä–µ—Ä–µ–Ω–¥–µ—Ä–∏–º –≤–µ—Å—å –∞–ø–ø
            ReactDOM.render(<App />, document.getElementById('root'));
        };

        // Player actions
        const setCurrentTrack = (track) => {
            setState(state => ({
                ...state,
                player: {
                    ...state.player,
                    currentTrack: track,
                    isPlaying: true
                }
            }));
        };

        const togglePlay = () => {
            setState(state => ({
                ...state,
                player: {
                    ...state.player,
                    isPlaying: !state.player.isPlaying
                }
            }));
        };

        const setVolume = (volume) => {
            setState(state => ({
                ...state,
                player: {
                    ...state.player,
                    volume
                }
            }));
        };

        const nextTrack = () => {
            setState(state => {
                const { queue, currentIndex } = state.player;
                if (queue.length === 0) return state;
                
                const newIndex = (currentIndex + 1) % queue.length;
                return {
                    ...state,
                    player: {
                        ...state.player,
                        currentIndex: newIndex,
                        currentTrack: queue[newIndex],
                        isPlaying: true
                    }
                };
            });
        };

        const previousTrack = () => {
            setState(state => {
                const { queue, currentIndex } = state.player;
                if (queue.length === 0) return state;
                
                const newIndex = currentIndex > 0 ? currentIndex - 1 : queue.length - 1;
                return {
                    ...state,
                    player: {
                        ...state.player,
                        currentIndex: newIndex,
                        currentTrack: queue[newIndex],
                        isPlaying: true
                    }
                };
            });
        };

        // Playlist actions
        const createPlaylist = (name) => {
            const newPlaylist = {
                id: Date.now().toString(),
                name,
                description: '',
                tracks: [],
                public: true,
            };
            
            setState(state => {
                const newPlaylists = [...state.playlists.playlists, newPlaylist];
                localStorage.setItem('spotify-clone-playlists', JSON.stringify(newPlaylists));
                return {
                    ...state,
                    playlists: {
                        ...state.playlists,
                        playlists: newPlaylists
                    }
                };
            });
        };

        const setCurrentPlaylist = (playlist) => {
            setState(state => ({
                ...state,
                playlists: {
                    ...state.playlists,
                    currentPlaylist: playlist
                }
            }));
        };

        const toggleFavorite = (trackId) => {
            setState(state => {
                const { favorites } = state.playlists;
                const newFavorites = favorites.includes(trackId)
                    ? favorites.filter(id => id !== trackId)
                    : [...favorites, trackId];
                
                localStorage.setItem('spotify-clone-favorites', JSON.stringify(newFavorites));
                
                return {
                    ...state,
                    playlists: {
                        ...state.playlists,
                        favorites: newFavorites
                    }
                };
            });
        };

        const setSearchQuery = (query) => {
            const results = query.trim() 
                ? demoData.tracks.filter(track =>
                    track.name.toLowerCase().includes(query.toLowerCase()) ||
                    track.artist.toLowerCase().includes(query.toLowerCase())
                  )
                : [];
            
            setState(state => ({
                ...state,
                search: {
                    query,
                    results
                }
            }));
        };

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç—ã
        const Sidebar = () => {
            const { playlists, isMobile } = appState;

            const menuItems = [
                { id: 'home', name: '–ì–ª–∞–≤–Ω–∞—è', icon: 'üè†' },
                { id: 'search', name: '–ü–æ–∏—Å–∫', icon: 'üîç' },
                { id: 'library', name: '–ú–æ—è –º–µ–¥–∏–∞—Ç–µ–∫–∞', icon: 'üìö' },
                { id: 'favorites', name: '–ü–æ–Ω—Ä–∞–≤–∏–≤—à–∏–µ—Å—è', icon: '‚ù§Ô∏è', count: appState.playlists.favorites.length },
            ];

            if (isMobile) {
                return (
                    <div className="sidebar">
                        <nav>
                            {menuItems.map(item => (
                                <div
                                    key={item.id}
                                    className="menu-item"
                                    onClick={() => {
                                        if (item.id === 'favorites') {
                                            setCurrentPlaylist({ 
                                                id: 'favorites', 
                                                name: '–ü–æ–Ω—Ä–∞–≤–∏–≤—à–∏–µ—Å—è',
                                                tracks: [] 
                                            });
                                        } else if (item.id === 'home') {
                                            setCurrentPlaylist(null);
                                        }
                                    }}
                                >
                                    <span>{item.icon}</span>
                                    <span>{item.name}</span>
                                    {item.count > 0 && (
                                        <span style={{
                                            background: 'var(--spotify-green)',
                                            borderRadius: '10px',
                                            padding: '2px 6px',
                                            fontSize: '10px',
                                        }}>
                                            {item.count}
                                        </span>
                                    )}
                                </div>
                            ))}
                        </nav>
                    </div>
                );
            }

            return (
                <div className="sidebar">
                    <div style={{ padding: '0 24px' }}>
                        <h2 style={{ marginBottom: '24px', fontSize: '24px', fontWeight: 'bold' }}>
                            SoundWave
                        </h2>
                        
                        <nav>
                            {menuItems.map(item => (
                                <div
                                    key={item.id}
                                    className="menu-item"
                                    onClick={() => {
                                        if (item.id === 'favorites') {
                                            setCurrentPlaylist({ 
                                                id: 'favorites', 
                                                name: '–ü–æ–Ω—Ä–∞–≤–∏–≤—à–∏–µ—Å—è',
                                                tracks: [] 
                                            });
                                        } else if (item.id === 'home') {
                                            setCurrentPlaylist(null);
                                        }
                                    }}
                                >
                                    <span style={{ fontSize: '20px' }}>{item.icon}</span>
                                    <span style={{ flex: 1 }}>{item.name}</span>
                                    {item.count > 0 && (
                                        <span style={{
                                            background: 'var(--spotify-green)',
                                            borderRadius: '10px',
                                            padding: '2px 8px',
                                            fontSize: '12px',
                                        }}>
                                            {item.count}
                                        </span>
                                    )}
                                </div>
                            ))}
                        </nav>
                    </div>

                    <div className="playlists-section" style={{ 
                        marginTop: '32px', 
                        padding: '0 24px',
                        borderTop: '1px solid var(--spotify-gray)' 
                    }}>
                        <div style={{
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'space-between',
                            margin: '16px 0'
                        }}>
                            <h3 style={{ fontSize: '14px', color: 'var(--spotify-light-gray)' }}>
                                –í–∞—à–∏ –ø–ª–µ–π–ª–∏—Å—Ç—ã
                            </h3>
                            <button
                                className="icon-btn"
                                onClick={() => {
                                    const name = prompt('–ù–∞–∑–≤–∞–Ω–∏–µ –ø–ª–µ–π–ª–∏—Å—Ç–∞:');
                                    if (name) {
                                        createPlaylist(name);
                                    }
                                }}
                            >
                                +
                            </button>
                        </div>

                        {playlists.playlists.map(playlist => (
                            <div
                                key={playlist.id}
                                className="playlist-item"
                                onClick={() => setCurrentPlaylist(playlist)}
                            >
                                {playlist.name}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const TrackCard = ({ track }) => {
            const { favorites } = appState.playlists;
            const { currentTrack, isPlaying } = appState.player;
            const isFavorite = favorites.includes(track.id);
            const isCurrentTrack = currentTrack && currentTrack.id === track.id;

            return (
                <div
                    className="track-card"
                    onClick={() => {
                        setCurrentTrack(track);
                        // –ù–∞—Ö–æ–¥–∏–º –∏–Ω–¥–µ–∫—Å —Ç—Ä–µ–∫–∞ –≤ –¥–µ–º–æ-–¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—á–µ—Ä–µ–¥–∏
                        const index = demoData.tracks.findIndex(t => t.id === track.id);
                        setState(state => ({
                            ...state,
                            player: {
                                ...state.player,
                                queue: demoData.tracks,
                                currentIndex: Math.max(index, 0)
                            }
                        }));
                    }}
                >
                    <div style={{ position: 'relative' }}>
                        <img
                            src={track.image}
                            alt={track.name}
                            className="track-image"
                        />
                        {isCurrentTrack && isPlaying && (
                            <div style={{
                                position: 'absolute',
                                top: '50%',
                                left: '50%',
                                transform: 'translate(-50%, -50%)',
                                background: 'var(--spotify-green)',
                                borderRadius: '50%',
                                width: '40px',
                                height: '40px',
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center',
                                fontSize: '16px',
                                color: 'white'
                            }}>
                                ‚ñ∂
                            </div>
                        )}
                    </div>
                    <div className="track-name">{track.name}</div>
                    <div className="track-artist">{track.artist}</div>
                    <div style={{
                        display: 'flex',
                        justifyContent: 'space-between',
                        alignItems: 'center',
                        marginTop: '8px'
                    }}>
                        <span className="text-sm text-gray">{track.duration}</span>
                        <button
                            className="icon-btn"
                            onClick={(e) => {
                                e.stopPropagation();
                                toggleFavorite(track.id);
                            }}
                        >
                            {isFavorite ? '‚ù§Ô∏è' : 'ü§ç'}
                        </button>
                    </div>
                </div>
            );
        };

        const Player = () => {
            const audioRef = React.useRef(null);
            const { currentTrack, isPlaying, volume, currentTime, duration } = appState.player;
            const isMobile = appState.isMobile;

            React.useEffect(() => {
                const audio = audioRef.current;
                if (!audio) return;

                const updateTime = () => {
                    setState(state => ({
                        ...state,
                        player: {
                            ...state.player,
                            currentTime: audio.currentTime
                        }
                    }));
                };

                const updateDuration = () => {
                    setState(state => ({
                        ...state,
                        player: {
                            ...state.player,
                            duration: audio.duration
                        }
                    }));
                };

                const handleEnded = () => {
                    nextTrack();
                };

                const handleError = (e) => {
                    console.error('Audio error:', e);
                    // –ü—ã—Ç–∞–µ–º—Å—è –ø–µ—Ä–µ–π—Ç–∏ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —Ç—Ä–µ–∫—É –ø—Ä–∏ –æ—à–∏–±–∫–µ
                    setTimeout(() => nextTrack(), 1000);
                };

                audio.addEventListener('timeupdate', updateTime);
                audio.addEventListener('loadedmetadata', updateDuration);
                audio.addEventListener('ended', handleEnded);
                audio.addEventListener('error', handleError);

                return () => {
                    audio.removeEventListener('timeupdate', updateTime);
                    audio.removeEventListener('loadedmetadata', updateDuration);
                    audio.removeEventListener('ended', handleEnded);
                    audio.removeEventListener('error', handleError);
                };
            }, []);

            React.useEffect(() => {
                if (audioRef.current) {
                    audioRef.current.volume = volume / 100;
                }
            }, [volume]);

            React.useEffect(() => {
                if (audioRef.current && currentTrack) {
                    audioRef.current.src = currentTrack.previewUrl;
                    if (isPlaying) {
                        audioRef.current.play().catch(error => {
                            console.error('Play failed:', error);
                            // –ï—Å–ª–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –Ω–µ —É–¥–∞–ª–æ—Å—å, –ø—Ä–æ–±—É–µ–º —Å–ª–µ–¥—É—é—â—É—é –ø–µ—Å–Ω—é
                            setTimeout(() => nextTrack(), 1000);
                        });
                    }
                }
            }, [currentTrack]);

            React.useEffect(() => {
                if (audioRef.current) {
                    if (isPlaying) {
                        audioRef.current.play().catch(console.error);
                    } else {
                        audioRef.current.pause();
                    }
                }
            }, [isPlaying]);

            const formatTime = (seconds) => {
                if (!seconds || isNaN(seconds)) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            const handleProgressClick = (e) => {
                const rect = e.currentTarget.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                if (audioRef.current && duration) {
                    audioRef.current.currentTime = percent * duration;
                }
            };

            const handleVolumeClick = (e) => {
                const rect = e.currentTarget.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                setVolume(Math.round(percent * 100));
            };

            if (!currentTrack) {
                return (
                    <div className="player">
                        <div style={{ textAlign: 'center', width: '100%', color: 'var(--spotify-light-gray)' }}>
                            –í—ã–±–µ—Ä–∏—Ç–µ —Ç—Ä–µ–∫ –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
                        </div>
                    </div>
                );
            }

            return (
                <div className="player">
                    <audio
                        ref={audioRef}
                        preload="metadata"
                        className="hidden"
                    />
                    
                    <div className="player-track-info">
                        <img
                            src={currentTrack.image}
                            alt={currentTrack.name}
                            className="player-track-image"
                        />
                        <div>
                            <div className="font-bold" style={{ 
                                fontSize: isMobile ? '14px' : '16px',
                                maxWidth: isMobile ? '120px' : '200px',
                                overflow: 'hidden',
                                textOverflow: 'ellipsis',
                                whiteSpace: 'nowrap'
                            }}>
                                {currentTrack.name}
                            </div>
                            <div className="text-sm text-gray" style={{
                                maxWidth: isMobile ? '120px' : '200px',
                                overflow: 'hidden',
                                textOverflow: 'ellipsis',
                                whiteSpace: 'nowrap'
                            }}>
                                {currentTrack.artist}
                            </div>
                        </div>
                    </div>

                    <div className="player-controls">
                        <div className="control-buttons">
                            <button
                                className="control-btn"
                                onClick={previousTrack}
                            >
                                ‚èÆ
                            </button>
                            <button
                                className="control-btn play-btn"
                                onClick={togglePlay}
                                style={isPlaying ? { animation: 'pulse 2s infinite' } : {}}
                            >
                                {isPlaying ? '‚è∏' : '‚ñ∂'}
                            </button>
                            <button
                                className="control-btn"
                                onClick={nextTrack}
                            >
                                ‚è≠
                            </button>
                        </div>

                        <div className="progress-bar">
                            <span className="time">{formatTime(currentTime)}</span>
                            <div
                                className="progress-track"
                                onClick={handleProgressClick}
                            >
                                <div
                                    className="progress-fill"
                                    style={{ width: `${duration ? (currentTime / duration) * 100 : 0}%` }}
                                />
                            </div>
                            <span className="time">{formatTime(duration)}</span>
                        </div>
                    </div>

                    {!isMobile && (
                        <div className="volume-controls">
                            <span className="text-sm">üîä</span>
                            <div
                                className="volume-slider"
                                onClick={handleVolumeClick}
                            >
                                <div
                                    className="volume-fill"
                                    style={{ width: `${volume}%` }}
                                />
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const MainContent = () => {
            const { currentPlaylist, favorites } = appState.playlists;
            const { query, results } = appState.search;
            const isMobile = appState.isMobile;

            let displayedTracks = [];
            let title = '';

            if (currentPlaylist) {
                title = currentPlaylist.name;
                displayedTracks = currentPlaylist.id === 'favorites' 
                    ? demoData.tracks.filter(track => favorites.includes(track.id))
                    : currentPlaylist.tracks;
            } else {
                title = query ? `–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞: "${query}"` : '–ü–æ–ø—É–ª—è—Ä–Ω—ã–µ —Ç—Ä–µ–∫–∏';
                displayedTracks = query ? results : demoData.tracks;
            }

            return (
                <div className="main-content">
                    <div className="top-bar">
                        <input
                            type="text"
                            className="search-input"
                            placeholder="–ü–æ–∏—Å–∫ –º—É–∑—ã–∫–∏..."
                            value={query}
                            onChange={(e) => setSearchQuery(e.target.value)}
                        />
                    </div>
                    <div className="content">
                        <h1 className="section-title">{title}</h1>
                        {displayedTracks.length > 0 ? (
                            <div className="tracks-grid">
                                {displayedTracks.map(track => (
                                    <TrackCard key={track.id} track={track} />
                                ))}
                            </div>
                        ) : (
                            <div className="empty-state">
                                {query ? '–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ' : '–ü–ª–µ–π–ª–∏—Å—Ç –ø—É—Å—Ç'}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            return (
                <div className="app">
                    {!appState.isMobile && <Sidebar />}
                    <MainContent />
                    {appState.isMobile && <Sidebar />}
                    <Player />
                </div>
            );
        };

        // –†–µ–Ω–¥–µ—Ä –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
